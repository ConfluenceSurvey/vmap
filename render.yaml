# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: vmap
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn vmap.server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    # Optional: Add disk for persistent output storage
